<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="description" content="Hole Heart makes the kinds of clothes you'll never want to take off.">

    <title>Log In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
    <!-- external CSS link -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/login-style.css">
    <script src="js/jquery.js"></script>
    <script src="js/index.js"></script>

  </head>
  <body class="login">
    <header class="page-header">
        <a class="logo" href="index.html">HOLE HEART</a>
        <nav>
          <ul>
            <li><a href="#">SHOP</a></li>
            <li><a href="#">ABOUT</a></li>
            <li><a href="blog.html">BLOG</a></li>
            <li><a href="#">LOG IN</a></li>
          </ul>
        </nav>
        <div>
          <h2>ACCOUNT</h2>
          <h3></h3>
          <a class="login-button" href="#">LOG IN</a>
          <a class="register-button" href="#">REGISTER</a>
        </div>
        
    </header>
<section id="form">
  <form enctype="multipart/form-data" method="POST">
    <label for="name">First Name</label><input placeholder="First Name" name="text" id="first name" type="text">
    <label for="text">Last Name</label><input placeholder="Last Name" name="name" id="last name" type="text">
    <label for="email">Email</label><input placeholder="Email Address" name="email" type="email" id="email">
    <label for="tel">Phone</label><input placeholder="(_ _ _) _ _ _-_ _ _ _" type="tel" id="tel">
    <label for="file">Resume:</label>
    <input type="file" name="file" id="file">
    
    <div id="gender">
    <input name="gender" type="radio" id="male">
      <label for="male">Male</label>
    <input name="gender" type="radio" id="female">
      <label for="female">Female</label>
    <input name="gender" type="radio" id="other">
      <label for="other">Other</label>
    </div>
    
     <div id="services">
    <input name="service" type="checkbox" id="html">
      <label for="html">HTML</label>
    <input name="service" type="checkbox" id="css">
      <label for="css">CSS</label>
    <input name="service" type="checkbox" id="js">
      <label for="js">JS</label>
    </div>
    
    
   <input type="submit" value="Apply Now">
  </form>
</section>

    <footer>
      <div class="social-icons-container">
        <img src="images/facebook-black.png" alt="facebook" style="width:20px;height:20px;">
        <img src="images/ig-black.png" alt="instagram" style="width:20px;height:20px;">
        <img src="images/twitter-black.png" alt="twitter" style="width:20px;height:20px;">
      </div>
        <nav id="footer-nav-contaner">
          <div class="container">
            <ul>
              <li><a href="#">Orders & Returns</a></li>
              <li><a href="#">Contact & FAQ</a></li>
              <li><a href="blog.html">Terms of Service</a></li>
              <li><a href="#">Privacy Policy</a></li>
              <li><a href="#">About Us</a></li>
            </ul>
          </div>
          </nav>
        </nav>
      <h5 class="logo">HOLE HEART</h5>
      <p class="copyright">Copyright 2017. HOLE HEART.</p>
    </footer>
  </body>
</html>
